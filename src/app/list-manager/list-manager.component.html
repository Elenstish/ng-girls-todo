<div class="todo-app">
    <app-input-button-unit (submitTitle)="addItem($event)"></app-input-button-unit>

    <ul>
        <li *ngFor="let todoItem of todoList">
            <app-todo-item [item]="todoItem"
                           (removeTodoItem)="removeItem($event)"
                           (updateTodoItem)="updateItem($event.item, $event.changes)">
            </app-todo-item>
        </li>
    </ul>
</div>
